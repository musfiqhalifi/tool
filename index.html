<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XChaCha20 Encryption and Decryption with PBKDF2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
    <script>
        async function hashKey(keyString, iterations, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(keyString), 'PBKDF2', false, ['deriveBits']);
            const key = await crypto.subtle.deriveBits({
                name: 'PBKDF2',
                salt: enc.encode(salt),
                iterations: iterations,
                hash: 'SHA-256',
            }, keyMaterial, 256); // 256 bits
            return new Uint8Array(key);
        }

        async function hashInputToSHA256(input) {
            const enc = new TextEncoder();
            const hashed = await crypto.subtle.digest('SHA-256', enc.encode(input));
            return new Uint8Array(hashed);
        }

        function hexToUint8Array(hex) {
            if (hex.length % 2 !== 0 || /[^0-9A-Fa-f]/.test(hex)) {
                throw new Error("Input Hex tidak valid.");
            }
            const arr = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                arr[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return arr;
        }

        function uint8ArrayToHex(arr) {
            return Array.from(arr)
                .map(b => ('0' + b.toString(16)).slice(-2))
                .join('');
        }

        async function encryptText() {
            document.getElementById('encryptStatus').innerText = "Enkripsi sedang berlangsung...";
            try {
                const inputText = document.getElementById('encryptText').value;
                const rawKey = document.getElementById('encryptKey').value;
                const rawNonce = document.getElementById('encryptNonce').value;
                const iterations = parseInt(document.getElementById('encryptIterations').value, 10);
                const salt = document.getElementById('encryptSalt').value; // Salt dari input

                const nonce = await hashInputToSHA256(rawNonce);
                const key = await hashKey(rawKey, iterations, salt);
                let plaintext = new TextEncoder().encode(inputText);
                const box = nacl.secretbox(plaintext, nonce.slice(0, 24), key);
                const output = uint8ArrayToHex(box);

                document.getElementById('encryptOutput').value = output; // Tidak lagi menyimpan salt
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            } finally {
                document.getElementById('encryptStatus').innerText = "Enkripsi selesai.";
            }
        }

        async function decryptText() {
            document.getElementById('decryptStatus').innerText = "Dekripsi sedang berlangsung...";
            try {
                const ciphertextInput = document.getElementById('decryptText').value;
                const rawKey = document.getElementById('decryptKey').value;
                const rawNonce = document.getElementById('decryptNonce').value;
                const iterations = parseInt(document.getElementById('decryptIterations').value, 10);
                const salt = document.getElementById('decryptSalt').value; // Salt dari input

                const nonce = await hashInputToSHA256(rawNonce);
                const key = await hashKey(rawKey, iterations, salt);
                let ciphertext;
                try {
                    ciphertext = hexToUint8Array(ciphertextInput);
                } catch (error) {
                    alert(error.message);
                    return;
                }

                const decrypted = nacl.secretbox.open(ciphertext, nonce.slice(0, 24), key);
                if (!decrypted) {
                    alert("Dekripsi gagal. Mungkin kunci atau nonce salah.");
                    return;
                }

                const output = new TextDecoder().decode(decrypted);
                document.getElementById('decryptOutput').value = output;
            } catch (error) {
                alert("Terjadi kesalahan: " + error.message);
            } finally {
                document.getElementById('decryptStatus').innerText = "Dekripsi selesai.";
            }
        }

        function copyToClipboard(outputId) {
            const outputField = document.getElementById(outputId);
            outputField.select();
            document.execCommand("copy");
            alert("Teks berhasil disalin ke clipboard.");
        }
    </script>
</head>
<body>
    <hr>
    <h1>XChaCha20 Encryption and Decryption with PBKDF2</h1>
    <hr>
    <h3>Enkripsi</h3>
    <textarea id="encryptText" rows="4" cols="40" placeholder="Plaintext (UTF-8)"></textarea><br>
    <input type="text" id="encryptKey" placeholder="Key (UTF-8)"><br>
    <input type="text" id="encryptNonce" placeholder="Nonce (UTF-8)"><br>
    <input type="text" id="encryptSalt" placeholder="Salt (UTF-8)"><br>
    <input type="number" id="encryptIterations" placeholder="Jumlah iterasi" min="1"><br>
    <button onclick="encryptText()">Enkripsi</button>
    <h4>Status Enkripsi:</h4>
    <p id="encryptStatus"></p>
    <h4>Hasil Enkripsi:</h4>
    <textarea id="encryptOutput" rows="4" cols="40" readonly placeholder="Ciphertext (Hex)"></textarea><br>
    <button onclick="copyToClipboard('encryptOutput')">Copy</button>
    <hr>
    <h3>Dekripsi</h3>
    <textarea id="decryptText" rows="4" cols="40" placeholder="Ciphertext(Hex)"></textarea><br>
    <input type="text" id="decryptKey" placeholder="Kunci (UTF-8)"><br>
    <input type="text" id="decryptNonce" placeholder="Nonce (UTF-8)"><br>
    <input type="text" id="decryptSalt" placeholder="Salt (UTF-8)"><br>
    <input type="number" id="decryptIterations" placeholder="Jumlah iterasi" min="1"><br>
    <button onclick="decryptText()">Dekripsi</button>
    <h4>Status Dekripsi:</h4>
    <p id="decryptStatus"></p>
    <h4>Hasil Dekripsi:</h4>
    <textarea id="decryptOutput" rows="4" cols="40" readonly placeholder="Plaintext (UTF-8)"></textarea><br>
    <button onclick="copyToClipboard('decryptOutput')">Copy</button>
    <hr>
</body>
</html>
